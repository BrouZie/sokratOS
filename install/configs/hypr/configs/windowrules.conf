# Float and center settings and previews
windowrule = float, class:^(org.pulseaudio.pavucontrol|org.gnome.NautilusPreviewer|blueberry.py|floatnmtui)$
windowrule = size 1000 800, class:^(org.pulseaudio.pavucontrol|org.gnome.NautilusPreviewer|blueberry.py|floatnmtui)$

# Swaync config
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = ignorezero,swaync-control-center
layerrule = blur,swaync-control-center

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Kitty opacity
windowrule = opacity 0.95 0.95, class:^(kitty)$
windowrulev2 = noblur, class:^(kitty)$

# Floating kitty terminal
windowrule = float,class:kitty-float
windowrule = size 45% 50%,class:kitty-float
windowrule = center,class:kitty-float

# ============================================================================
# DOCKER TMUX CONFIG
# Simplified config with different prefix for nested use
# ============================================================================

# Different prefix to avoid conflict with host
# unbind C-b
# set -g prefix C-a
# bind-key C-a send-prefix

# Basic options (same as your main config)
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000
set -gq allow-passthrough on
set -g visual-activity off
set -g base-index 1
set -g pane-base-index 1

# Visual indicator that you're in Docker
set -g status-style "bg=blue,fg=white,bold"
set -g status-left "#[fg=white,bold] [DOCKER] #S "
set -g status-right "#[fg=white]#{s|$HOME|~|:pane_current_path}#[default]"

# Theme: borders
set -g pane-border-lines single
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"

# Theme: windows
set -g window-status-format " #W "
set -g window-status-current-format " #W "
set -g window-status-current-style "fg=yellow,bold"
set -g status-justify "absolute-centre"

# Copy mode
set -g mode-keys vi
set -g status-keys vi

# Key bindings (same as your main config)
unbind v
unbind s
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Switch windows
bind -n M-h previous-window
bind -n M-l next-window
bind-key -n C-q kill-pane

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# New window & rename
unbind Enter
unbind %
bind Enter new-window -c "#{pane_current_path}"
bind % command-prompt "rename-window '%%'"

# Copy mode bindings
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T prefix Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Reload config
unbind r
bind r source-file ~/.tmux-docker.conf \; display-message "Docker config reloaded!"
